<html>
    <head>
        <link rel="stylesheet" href="cart_navigation_bar.css">
        <link rel="stylesheet" href="payment_details.css">
    </head>
    <body>
        
        <!-- user info -->
        <section class="user_info">
            <form action="#" method="get">
                <label for="name">RECIEVER'S NAME (name as found on NIC)</label>
                <input name="name" type="text" id="name" placeholder="" autofocus>
                <label for="telephone">TELEPHONE (MTN or Orange)</label>
                <input name="telephone" type="tel" id="telephone" placeholder="" autofocus>
                <label for="region">REGION (region you are currently found)</label>
                <input name="region" type="text" id="region" placeholder="" autofocus>
                <label for="gps_location">CURRENT GPS LOCATION</label>
                <input name="gps_location" type="text" id="gps_location" placeholder="" autofocus>
                <label for="NIC_num">NIC NUMBER (national identity card number)</label>
                <input name="NIC_num" type="number" id="NIC_num" placeholder="" autofocus>
                <label for="NIC_front_img">NIC IMAGE (upload a front image)</label>
                <img  src="person.png" id="NIC_front_img" >
            </form>
        </section>
        <section class="payment_detail">
            <h2><span>choose a payment method</span></h2>
            <ul>
                <li><button><img src="banner.jpg" alt="pay" ></button></li>
                <li><button><img src="black_iphone.jpg" alt="pay"></button></li>
                <li><button><img src="blue_iphone.jpg" alt="pay"></button></li>
            </ul>
        </section>
    </body>
</html>
